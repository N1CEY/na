<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笨蛋宝宝</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .game-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90vw;
            width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            min-width: 120px;
        }

        .btn-yes {
            background: linear-gradient(to right, #ff6b6b, #ee5a24);
            color: white;
            transform: scale(1);
        }

        .btn-no {
            background: linear-gradient(to right, #1dd1a1, #10ac84);
            color: white;
            position: relative;
            left: 0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
        }

        #message {
            font-size: 20px;
            color: #555;
            min-height: 30px;
            margin-top: 20px;
            font-weight: bold;
        }

        .highlight {
            animation: highlight 0.5s ease;
        }

        @keyframes highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 500px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>笨蛋宝宝</h1>
        <div class="question">你是不是我的笨蛋宝宝吖？</div>
        <div class="buttons">
            <button id="yesBtn" class="btn btn-yes">是</button>
            <button id="noBtn" class="btn btn-no">不是</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        (function() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');
            const gameContainer = document.querySelector('.game-container');
            
            // 不愿意按钮的提示文字数组
            const noMessages = [
                "再想想呗~",
                "你确定吗？",
                "真的不是？",
                "考虑一下嘛",
                "重新选择吧",
                "是不是点错了？",
                "再给个机会？",
                "点错了哦~",
                "再来一次？",
                "别这么快拒绝呀",
                "让我想想...",
                "你再考虑下？",
                "点另一个按钮试试？"
            ];
            
            // 记录按钮状态
            let yesBtnScale = 1;
            let noBtnPosition = 0;
            
            // 点击不愿意按钮时的处理
            noBtn.addEventListener('click', function() {
                // 随机选择一个提示文字
                const randomIndex = Math.floor(Math.random() * noMessages.length);
                noBtn.textContent = noMessages[randomIndex];
                
                // 愿意按钮变大
                yesBtnScale += 0.2;
                yesBtn.style.transform = `scale(${yesBtnScale})`;
                
                // 不愿意按钮向右移动
                noBtnPosition += 20;
                noBtn.style.left = `${noBtnPosition}px`;
                
                // 添加动画效果
                noBtn.classList.add('highlight');
                setTimeout(() => {
                    noBtn.classList.remove('highlight');
                }, 500);
                
                // 显示提示信息
                message.textContent = "就知道你会这么说~";
                message.classList.add('highlight');
                setTimeout(() => {
                    message.classList.remove('highlight');
                }, 500);
                
                // 增加容器的晃动效果
                gameContainer.classList.add('highlight');
                setTimeout(() => {
                    gameContainer.classList.remove('highlight');
                }, 500);
            });
            
            // 点击愿意按钮时的处理
            yesBtn.addEventListener('click', function() {
                yesBtn.textContent = "我就知道你是笨蛋宝宝！";
                message.textContent = "哈哈哈哈哈笨蛋宝宝！";
                message.style.color = "#ee5a24";
                message.classList.add('highlight');
                
                // 禁用按钮
                noBtn.disabled = true;
                yesBtn.disabled = true;
                
                // 添加额外的效果
                gameContainer.style.background = "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)";
            });
        })();
    </script>
</body>
</html>
